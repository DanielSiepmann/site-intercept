parameters:
    # Adds a fallback DATABASE_URL if the env var is not set.
    # This allows you to run cache:warmup even if your
    # environment variables are not available yet.
    # You should not need to change this value.
    env(DATABASE_URL): ''

doctrine:
    dbal:
        # configure these for your database server
        driver: 'pdo_mysql'
        server_version: '5.7'
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci

        url: '%env(resolve:DATABASE_URL)%'

        types:
            utc_date:
                class: Linkin\Component\DoctrineUTCDateTime\DBAL\Types\UtcDateType
                commented: true
            utc_datetime:
                class: Linkin\Component\DoctrineUTCDateTime\DBAL\Types\UtcDateTimeType
                commented: true
            utc_time:
                class: Linkin\Component\DoctrineUTCDateTime\DBAL\Types\UtcTimeType
                commented: true
            date:
                class: Linkin\Component\DoctrineUTCDateTime\DBAL\Types\UtcDateType
                commented: true
            datetime:
                class: Linkin\Component\DoctrineUTCDateTime\DBAL\Types\UtcDateTimeType
                commented: true
            time:
                class: Linkin\Component\DoctrineUTCDateTime\DBAL\Types\UtcTimeType
                commented: true
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
